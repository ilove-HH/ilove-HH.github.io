<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
  
        body{
            margin: 0;
            padding:0
        }
        .header{
            position: fixed;
            top:0;
            width:100%;
            background-color: #006edc;
            height:80px;
            margin-bottom: 10px;
            z-index: 999;             
        }
        .block{
            display: flex;
            top:0;
            width:100%;
            background-color: #FFFFFF;
            height:80px;         
        }    
        .header>.title {
            right:10%;
            font-family: "微软雅黑";
            display: inline-block;
            margin-left: 10px;
            margin-right: 10px;
            line-height: 60px;
            font-size: 20px;
            font-weight: normal;
            color: #ebf4fc;
        }
        .main{
            display: flex;
            justify-content:center;
            align-items: flex-start;
            flex-direction:row;
            flex-wrap:wrap;
            flex:none;
            gap:10px;
        }
        .main .countainer{
            width: 250px;
            height:120px;
            background-color: #000fdc;
            margin-top: 20px;
        }
        .main .countainer2{
            width: 250px;
            height:180px;
            background-color: #4f59db;
            margin-top: 20px;
        }
        .main .countainer3{
            width: 250px;
            height: 56px;
            background-color: #ebf4fc;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="title">学生</div>
        <div class="title">教工</div>
        <div class="title">校友</div>
        <div class="title">访客</div>
    </div>
    <div class="block"></div>
    <div class="main">
        <img class="countainer2" src="picture2.jpg">
        <div class="group" >
            <img class="countainer" src="picture3.jpg">
            <div class="countainer3">2023.3.28</div>
        </div>
        <div class="group" >
            <img class="countainer" src="picture3.jpg">
            <div class="countainer3">2023.3.28</div>
        </div>
    </div>
    <div class="main">
        <div class="group" >
            <img class="countainer" src="picture3.jpg">
            <div class="countainer3">2023.3.28</div>
        </div>
        <img class="countainer2" src="picture2.jpg">
        <img class="countainer2" src="picture2.jpg">
    </div>
</body>
</html>
