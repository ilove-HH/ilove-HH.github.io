<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录界面</title>
</head>
<style>
    body {
        margin: 0;
        padding: 0;
        background-image: url("ground3.jpg");
        background-repeat: no-repeat;
        background-size: cover;
        background-attachment: fixed;
    }

    .header {
        z-index: 1px;
        background-color: #1c004048;
        width: 100%;
        height: 70px;
        position: fixed;
        top: 0;
    }

    .header .title {
        color: aliceblue;
        padding: 16px;
        font-family: "幼圆";
        height: 80px;
        width: 100px;
        font-size: 30px;
        border: none;
        cursor: pointer;
        text-decoration: none;
        display: block;
        float: right;
    }

    .header .title:hover {
        color: rgb(211, 255, 251)
    }

    .main {
        font-size: 90px;
        color: #ffffff00;
        font-family: "幼圆";
        border-radius: 20px;
        margin: auto;
        position: absolute;
        text-align: center;
        left: 0%;
        right: 0%;
        top: 40%;
    }

    .main .content {
        text-shadow: 0 9px 10px #c9c9c9c7;
        font-weight: bolder;
        text-align: center;
        animation: change-color 3s linear 0.5s forwards;
    }

    @keyframes change-color {
        to {
            color: white;
        }
    }

    .form {
        display: none;
    }

    h2 {
        display: none;
    }

    .input-box {
        display: none;
    }

    input {
        display: none;
    }
</style>

<body style="text-decoration:none ">
    <div class="header">
        <a class="title" href="register.html"><b>注册</b></a>
        <a class="title" href="log2.html"><b>登录</b></a>
    </div>
    <div class="main">
        <div class="content">
            欢迎登陆购票界面
        </div>
    </div>

    <div class="form">
        <h2>LOGIN</h2>
        <form action="http://127.0.0.1:3000/login" method="GET">
            <div id="input_box"><br>
                <input type="text" id="user" placeholder="请输入用户名" name="account"
                    style="border-bottom: 2px solid #ffffedc7;">
            </div><br>
            <div class="input_box"><br>
                <input type="text" id="password" placeholder="请输入密码" name="password"
                    style="border-bottom: 2px solid #ffffedc7;">
            </div>
            <div class="button">
                <input type="submit" style="font-size:20px;font-family:幼圆;color:#ffffff" value="登录">
            </div>
        </form>
    </div>
</body>

</html>
